<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <style>
    button {
      color: #fff;
      background-color: #007bff;
      border: none;
      font-size: 1rem;
      padding: 10px;
    }

    #conteudo {
      margin-top: 10px;
      font-family: Arial;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <button id="botaoListarRestaurante" class="btn btn-primary">Listar restaurantes</button>
  <button id="botaoFecharRestaurante" class="btn btn-primary">Fechar Restaurante</button>
  <div id="conteudo"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="client.js"></script>

  <script type="text/javascript">
    function consultarRestaurantes() {
        $.ajax({
          url: "http://api.algafood.local:8080/restaurantes",
          type: "get",
      
          success: function(response) {
            $("#conteudo").text(JSON.stringify(response));
          }
        });
      }
      
      function fecharRestaurante(){
        $.ajax({
            url: "http://api.algafood.local:8080/restaurantes/1/fechamento",
            type: "DELETE",
    
            success: function(response){
                alert("Restaurante foi fechado");
            }
        });
      }
    
      $("#botaoListarRestaurante").click(consultarRestaurantes);
      
      $("#botaoFecharRestaurante").click(fecharRestaurante);

  </script>

</body>
</html>
